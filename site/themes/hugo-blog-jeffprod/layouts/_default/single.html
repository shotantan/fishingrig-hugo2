{{ define "main" }}

<main class="columns">

        <div class="tile is-child box">
            <div class="content">
                {{ .Content }}
            </div>
        </div>
    </article>
    <aside class="column is-3">
        {{ partial "widget-tags.html" . }}<br>
        {{ partial "widget-recent.html" . }}<br>
        {{ partial "widget-related.html" . }}<br>
        {{ partial "widget-archives.html" . }}
    </aside>
</main>

{{ end }}
